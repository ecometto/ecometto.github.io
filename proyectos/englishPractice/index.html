<html>

<head>
  <!-- <base href="https://quizz.example.com/juego-ingles/"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>English Quiz</title>
</head>

<body>
  <div class="container">
    <h1>¿Cómo se dice en inglés?</h1>
    <div id="welcome">
      <h2>¡Bienvenido al Quiz de Inglés!</h2>
      <p>Elige un nivel de dificultad para comenzar:</p>
      <div id="levelSelector">
        <button class="btn btn-primary m-1" onclick="selectLevel(1)">Fácil</button> <br>
        <button class="btn btn-primary m-1" onclick="selectLevel(2)">Intermedio-bajo</button> <br>
        <button class="btn btn-primary m-1" onclick="selectLevel(3)">Intermedio</button> <br>
        <button class="btn btn-primary m-1" onclick="selectLevel(4)">Intermedio-avanzado</button> <br>
        <button class="btn btn-primary m-1" onclick="selectLevel(5)">Avanzado</button> <br>
      </div>
    </div>
    <div id="quizContent" style="display:none;">
      <div class="tab">
        <button class="tab-button active" onclick="openTab(event, 'quizTab')">Quiz</button>
        <button id="editTabButton" class="tab-button" onclick="openTab(event, 'editTab')" style="display:none;">Editar
          Preguntas</button>
      </div>

      <div id="quizTab" class="tab-content" style="display:block;">
        <div id="quiz">
          <h3 class="text-center">(Select the right option)</h3>

          <p class="question" id="question"></p>
          <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <button id="next" class="btn btn-primary">Siguiente pregunta</button>
      </div>

      <div id="editTab" class="tab-content">
        <h2>Editar Preguntas</h2>
        <div id="editQuestions"></div>
        <button id="addQuestion" class="btn btn-primary">Agregar Pregunta</button>
        <button id="saveQuestions" class="btn btn-primary">Guardar Preguntas</button>
      </div>
    </div>
    <div id="adminLogin">
      <h3>Acceso de Administrador</h3>
      <input type="text" id="adminUsername" placeholder="Usuario">
      <input type="password" id="adminPassword" placeholder="Contraseña">
      <button id="adminLoginButton" onclick="loginAdmin()">Iniciar Sesión</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
  <script src="./app.js"></script>

</body>

</html>
